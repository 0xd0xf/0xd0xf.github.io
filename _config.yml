title: DFul Hacking Blog
description: "A simple hacking blog"
author:
  name: "DFul"
  email: ""
  url: "https://dful.github.io"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 10
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "dful"
year : "2020"
